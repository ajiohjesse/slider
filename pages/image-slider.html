<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <a href="./index.html" class="home"><h2>JS-Sliders</h2></a>
        <nav>
          <a href="./image-slider.html" class="link">Image Slider</a>
          <a href="./text-slider.html" class="link">Text Slider</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="slider" id="heroSlider">
        <div class="slider-buttons">
          <button class="slider-play-btn hide">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="slider-pause-btn">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
        <div class="slide">
          <img src="../images/image1.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="../images/image2.jpg" alt="image" />
        </div>
        <div class="slide">
          <div class="text">
            <h2>
              This image slider <br />
              also supports text.
            </h2>
          </div>
        </div>
      </div>
    </div>

    <!-- second slide without configuration -->
    <div class="container secondSliderContainer">
      <div class="secondSlider" id="secondSlider">
        <div class="slide black"></div>
        <div class="slide red"></div>
        <div class="slide blue"></div>
        <div class="slide green"></div>
      </div>
    </div>
    <script type="module" src="../javascript/imageSlider.js"></script>
  </body>
</html>
