<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider-buttons">
          <button class="slider-play-btn hide">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="slider-pause-btn">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
        <div class="slide">
          <img src="./images/image1.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image2.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image3.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image4.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image5.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image6.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image7.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image8.jpg" alt="image" />
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
